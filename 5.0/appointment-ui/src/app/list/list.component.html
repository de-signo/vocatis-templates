
<table>
  <tbody>
    <tr *ngFor="let apt of list">
      <td>
         <button (click)="onCreateTicket(apt)">
          <svg viewBox="0 0 24 24">
            <path d="M9.9 9.5H0v5h9.9v4.1l8.2-6.6-8.2-6.6z"/>
            <path d="M24 12c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8S24 13 24 12M24 18.6c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8 1.8-.8 1.8-1.8M24 5.4c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8S24 6.4 24 5.4"/>
            <path d="M24 12c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8S24 13 24 12M24 18.6c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8 1.8-.8 1.8-1.8M24 5.4c0-1-.8-1.8-1.8-1.8s-1.8.8-1.8 1.8.8 1.8 1.8 1.8S24 6.4 24 5.4"/>
          </svg>
        </button>
        <a [href]="apt?.userData?.['Url']" *ngIf="apt?.userData?.['Url']" target="_blank">
          <svg viewBox="0 0 24 24">
            <path d="M21.1 3.2h-2.6V5c0 .8-.6 1.4-1.4 1.4-.8 0-1.4-.6-1.4-1.4V3.2H8.4V5c0 .8-.6 1.4-1.4 1.4-.8 0-1.4-.6-1.4-1.4V3.2H3c-1.6 0-3 1.3-3 2.9V21c0 1.6 1.3 2.9 2.9 2.9H21c1.6 0 2.9-1.3 2.9-2.9V6.1c.1-1.6-1.2-2.9-2.8-2.9m1 17.8c0 .5-.4 1-1 1H3c-.5 0-1-.4-1-1V9.6h20.1V21z"/>
            <path d="M17 1.2c-.6 0-1 .5-1 1V5c0 .6.5 1 1 1s1-.5 1-1V2.2c.1-.6-.4-1-1-1zM7 1.2c-.6 0-1 .5-1 1V5c0 .6.5 1 1 1 .6 0 1-.5 1-1V2.2c0-.6-.5-1-1-1zM4.4 11.2H8v3.5H4.4zM10.1 11.2h3.6v3.5h-3.6zM15.8 11.2h3.6v3.5h-3.6zM4.4 16.9H8v3.5H4.4zM10.2 16.9h3.6v3.5h-3.6zM18.8 19.7h-2.2v-2.2h2.2v2.2zm.7-2.8h-3.6v3.5h3.6v-3.5z"/>
          </svg>
        </a>
      </td>
      <td>{{ apt.start | date: 'short' }}</td>
      <td>{{ apt.title }}</td>
      <td>{{ apt?.userData?.['Plan'] }}</td>
      <td>{{ apt?.userData?.['Number'] }}</td>
    </tr>
  </tbody>
</table>
