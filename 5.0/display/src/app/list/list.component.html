<header>
  <img
    src="assets/img/plattformlogo.png"
    class="plattformlogo"
    alt="plattformlogo"
  />
  <h1>Wartebereich</h1>
</header>
<table [ngClass]="['buttons-' + list.length]">
  <tbody>
    <tr *ngFor="let x of list" [ngClass]="{ highlight: isHighlighted(x) }">
      <td>
        <img *ngIf="x.marked" src="assets/img/termin.png" alt="termin" />
      </td>
      <td>{{ x.number }}</td>
      <td>{{ x.room }}</td>
    </tr>
  </tbody>
</table>
<h2><span *ngIf="list.length &lt; 8">Bitte warten Sie, bis Ihre Nummer erscheint.</span></h2>
