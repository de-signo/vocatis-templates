<ng-container *ngIf="number">
  <header>
    <img
    src="assets/img/customerlogo.png"
    class="customerlogo"
    alt="logo"
    (load)="onImgLoaded($event)"
    />
  </header>
  <h1>{{ number.number }}</h1>
  <img
    src="assets/img/separation.png"
    class="separation"
    alt="Trennung"
    (load)="onImgLoaded($event)"
  />
  <footer>
    <figure *ngIf="showQrCode">
      <figcaption>{{ "Ticket_AppHeader" | translate }}</figcaption>
      <qrcode
        [qrdata]="getAppLink(number)"
        [margin]="0"
        [width]="1600"
      ></qrcode>     
    </figure> 
    <p>{{ now | date: "shortTime":undefined:locale}} Uhr</p>
    <p>{{ now | date: "mediumDate":undefined:locale }}</p>
  </footer>
</ng-container>
